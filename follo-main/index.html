<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Free Followers</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }

        /* Horizontal Layout Styles */
        .horizontal-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .option {
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            margin: 10px;
            flex: 1 1 30%;
            max-width: 30%;
            background-color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-sizing: border-box;
        }

        .option:hover {
            transform: translateY(-30px);
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.2);
        }

        /* Specific Colors for Each Platform */
        .tiktok .option {
            background-color: hsl(0, 100%, 93%); /* Light Red */
        }

        .instagram .option {
            background-color: #ffc1e3; /* Light Pink */
        }

        .facebook .option {
            background-color: #cce5ff; /* Light Blue */
        }

        .count {
            font-size: 2.2em;
            font-weight: bold;
            color: #222;
            margin-bottom: 20px;
        }

        .icon img {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 10px;
            background-color: #1877f2;
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1em;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #165dbb;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .option {
                flex: 1 1 45%;
                max-width: 45%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .icon img {
                width: 60px;
                height: 60px;
            }

            .btn {
                font-size: 0.9em;
                padding: 8px 16px;
            }

            .option {
                flex: 1 1 90%;
                max-width: 90%;
            }
        }
    </style>
</head>
