<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Here Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .click-here-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .click-here-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="#" class="click-here-btn" id="clickHereBtn">Click Here</a>

    <script>
        document.getElementById('clickHereBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // هنا يمكنك وضع أي كود تريده للتحقق أو نقل المستخدم إلى صفحة أخرى
            window.location.href = "../sca/twitter.html"; // هذا الكود ينقل المستخدم إلى صفحة Google
        });
    </script>

</body>
</html>
